<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__header">
                <div class="card__progress">
                    <svg class="card__progress-ring" width="60" height="60" style="--progress: 1; overflow: visible;">
                        <circle class="card__progress-ring-circle" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" fill="transparent" r="30" cx="30" cy="30"/>
                        <circle class="card__progress-ring-progress" stroke="rgba(255, 255, 255, 1)" stroke-width="2" fill="transparent" r="30" cx="30" cy="30"/>
                    </svg>
                    <div class="card__progress-text">0/7</div>
                </div>
                <div class="card__info">
                    <div>
                        <div class="card__info-badge">
                            Чеклист
                        </div>
                    </div>
                    <div class="card__info-title">
                        Выполнено: 0 из 7 действий
                    </div>
                    <div class="card__info-description">
                        Следующее действие: Созвониться с клиентом до 23.05.24 12:00
                    </div>
                </div>
            </div>
            <div class="card__button">
                <button class="card__button-open">Открыть чеклист</button>
            </div>
        </div>
    </main>
</body>
</html>
